               $(document).ready(function() {
               
                 $('.ellipsis').hover(function() {
                   // On hover (mouseenter), add the 'expanded' class
                   $(this).addClass('expanded');
                 }, function() {
                   // On hover out (mouseleave), remove the 'expanded' class
